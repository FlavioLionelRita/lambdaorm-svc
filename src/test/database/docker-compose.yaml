version: '3'

networks:
  default:
    name: lambda-orm-svc

services:
  source:
    container_name: lambda-orm-svc-source
    image: mysql:5.7
    # image: biarms/mysql:5.7.33-beta-circleci
    # command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      - MYSQL_DATABASE=northwind
      - MYSQL_USER=test
      - MYSQL_PASSWORD=test
      - MYSQL_ROOT_PASSWORD=root
    cap_add:
      - SYS_NICE # CAP_SYS_NICE
    volumes:
      - source:/var/lib/mysql
    ports:
      - 3306:3306
    healthcheck:
      test: ["CMD", "mysqladmin", "-uroot", "-proot", "status"]
      interval: 3s
      timeout: 1s
      retries: 10
      
volumes:
  source: