version: "3"
networks:
  devicenet:
    driver: bridge

services:
  postgres:
    container_name: devicenet-svc-lab-postgres
    image: postgres:10
    restart: always
    environment:
      - POSTGRES_DB=devicenet
      - POSTGRES_USER=devicenet
      - POSTGRES_PASSWORD=devicenet
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    healthcheck:
      test: [ "CMD", "pg_isready", "-U", "test" ]
      interval: 3s
      timeout: 1s
      retries: 10
    networks:
      - devicenet
volumes:
  postgres_data:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: C:\volumes\devicenet\postgres
