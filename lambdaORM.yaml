paths:
  schemas: "lambdaORM/schemas"
  state: "lambdaORM/state"
  data: "lambdaORM/data"
  logs: "lambdaORM/logs"
  src: "src"
databases:
  - name: source
    schema: northwind:0.0.2
    dialect: mysql
    connectionSource: env
    connection: ORM_CNN_SOURCE
  - name: mysql
    schema: northwind:0.0.2
    dialect: mysql
    connectionSource: direct
    connection:
      host: "0.0.0.0"
      port: 3307
      user: test
      password: test
      database: northwind
      multipleStatements: true
      waitForConnections: true
      connectionLimit: 10
      queueLimit: 0
